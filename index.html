<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="/styles/main.css">
    
</head>
<body>
    <div class="drag-area">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <header> Drag & Drop to Upload the File</header>
        <span>OR</span>
        <button class="btn">Browse File</button>
        <input type = "file" hidden>

    </div>

<div class="continue-container">
    <button class="btn" id="nextBtn" disabled >Next</button>

    <div id ="myModal" class="modal">
        <div class="modal-box">
          <h2>Upload to Archive</h2>
          <span class="close"><i class="fas fa-times"></i></span>
          <div class="content">
                 Are you sure you would like to upload this to the archive?
             </div>
         <button class="btn-sm">Yes, Upload!</button>
         <a class="btn-sm" href="#"> No, Take me back</a>
        </div>
       </div>
</div>

    <script src="src/script.js"></script>
</body>
</html>
